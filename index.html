<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #000;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
        background: #000;
      }
    </style>
  </head>
  <body>
    <model-viewer 
      src="1.glb"
      alt="3D Model"
      camera-controls 
      auto-rotate 
      exposure="1.0" 
      shadow-intensity="1"
      environment-image="neutral"
      ar
      ar-modes="webxr scene-viewer quick-look"
    >
    </model-viewer>
  </body>
</html>
